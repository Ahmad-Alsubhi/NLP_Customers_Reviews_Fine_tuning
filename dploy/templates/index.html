<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Analyzer</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #4f46e5;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            transition: transform 0.2s;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: #334155;
        }

        select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f8fafc;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
        }

        .result-card {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
            animation: fadeIn 0.3s ease-in;
        }

        .result-card h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--primary);
            font-size: 1.25rem;
        }

        .probability-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .probability-item {
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .probability-label {
            font-weight: 500;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .probability-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            .probability-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Product Review Analyzer</h1>
        <form method="POST">
            <div class="form-group">
                <label for="mode">Analysis Type</label>
                <select name="mode" id="mode">
                    <option value="classification">Sentiment Classification</option>
                    <option value="summarization">Review Summarization</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user_text">Review Text</label>
                <textarea name="user_text" rows="5" placeholder="Write your review here..." required></textarea>
            </div>

            <button type="submit">Analyze Review ‚Üí</button>
        </form>

        {% if result %}
            {% if probs %}
                <div class="result-card">
                    <h3>Sentiment Probabilities</h3>
                    <div class="probability-grid">
                        <div class="probability-item">
                            <div class="probability-label">üòü Negative</div>
                            <div class="probability-value">{{ (probs[0] * 100) | round(2) }}%</div>
                        </div>
                        <div class="probability-item">
                            <div class="probability-label">üòÉ Positive</div>
                            <div class="probability-value">{{ (probs[1] * 100) | round(2) }}%</div>
                        </div>
                        <div class="probability-item">
                            <div class="probability-label">üòê Neutral</div>
                            <div class="probability-value">{{ (probs[2] * 100) | round(2) }}%</div>
                        </div>
                    </div>
                </div>
            {% endif %}

            <div class="result-card">
                <h3>Analysis Result</h3>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
